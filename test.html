<html>
  <head>
    <meta charset="UTF-8">
    <title>Emailings Carrefour</title>
    <link rel="icon" href="https://static.comparecycle.com/images/6/c12cc711db8d3f84d11f4a6b018554a3392c2291.png"/>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      #app {
        display: flex;
        height: 100vh;
      }
      
      #sidebar {
        width: 50%;
        border-right: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px 10px 30px 10px;
        font-family:Verdana;
        font-size:14px;
      }
      
      #content {
        width: 75%;
        padding: 20px;
        overflow-y: auto;
      }

      #data-types li {
        color: black;
        cursor: pointer;
        padding:8px 0px 8px 0px;
      }
      
      #data-types li.active {
        color: white;
        background-color: #007BFF; /* bleu bootstrap, mais tu peux changer */
        border-radius: 4px;
        padding: 3px 6px;
      }

      #fileSelector{
        margin: 8px 0px 8px 0px;
        padding: 8px;
      }

      #code_csv{
        margin: 8px;
        width: 500px;
      }

    </style>

  </head>
  <body>
    <div id="message"></div>
    <select id="fileSelector"></select>
    <div id="app">
      <div id="sidebar">
        <ol id="data-types"></ol>
      </div>
      <div>
        <div id="content">
          <!-- Contenu détaillé s'affichera ici -->
        </div>        
        <!-- ancien <div id="code_csv"><textarea rows="20" cols="80" id="code">// le code html du mail ici</textarea></div> -->

        <!-- nouveau -->
        <div style="display:flex; gap:20px;">
          <div style="flex:1;">
            <h4>Contenu du mail (row.content)</h4>
            <textarea id="code" style="width:100%;height:300px;"></textarea>
          </div>
          <div style="flex:1;">
            <h4>Template (templateRow.content)</h4>
            <textarea id="code-template" style="width:100%;height:300px;"></textarea>
          </div>
        </div>

        <button id="btn-preview" style="margin-top:15px;">Voir ce que ça donne</button>


      </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>

  </body>

</html>
