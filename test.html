<html>
  <head>
    <meta charset="UTF-8">
    <title>Emailings 2.9</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      #app {
        display: flex;
        height: 100vh;
      }
      
      #sidebar {
        width: 40%;
        border-right: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px 10px 30px 10px;
        font-family:Verdana;
        font-size:14px;
      }
      
      #content {
        width: 75%;
        padding: 20px;
        overflow-y: auto;
      }

      #data-types li {
        color: black;
        cursor: pointer;
      }
      
      #data-types li.active {
        color: white;
        background-color: #007BFF; /* bleu bootstrap, mais tu peux changer */
        border-radius: 4px;
        padding: 3px 6px;
      }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <ol id="data-types"></ol>
      </div>
      <div id="content">
        <!-- Contenu détaillé s'affichera ici -->
      </div>
    </div>

    <!-- Bouton flottant -->
    <div class="fixed-action-btn">
      <a id="comment-btn" class="btn-floating btn-large red modal-trigger" href="#commentModal">
        <i class="material-icons">mode_edit</i>
      </a>
    </div>
    
    <!-- Modal Structure -->
    <div id="commentModal" class="modal">
      <div class="modal-content">
        <h4>Commentaire</h4>
        <textarea id="comment-input" class="materialize-textarea"></textarea>
      </div>
      <div class="modal-footer">
        <a href="#!" id="save-comment" class="modal-close waves-effect waves-green btn-flat">Sauvegarder</a>
      </div>
    </div>

    <!-- Compiled and minified CSS -->
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>

  </body>

</html>
