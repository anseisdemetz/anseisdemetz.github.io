<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Iframe en popin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Bouton */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popin */
    .modal {
      width: 80vw;
      height: 80vh;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* Iframe */
    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Bouton fermer */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: #000;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<button id="openModal">Afficher le site</button>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <button class="close-btn" id="closeModal">âœ•</button>
    <iframe
      src="http://preprod-blooo-bol.comparecycle.com"
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>
</div>

<script>
  const openBtn = document.getElementById("openModal");
  const closeBtn = document.getElementById("closeModal");
  const overlay = document.getElementById("modalOverlay");

  openBtn.addEventListener("click", () => {
    overlay.style.display = "flex";
  });

  closeBtn.addEventListener("click", () => {
    overlay.style.display = "none";
  });

  // Fermer en cliquant en dehors de la popin
  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) {
      overlay.style.display = "none";
    }
  });
</script>

</body>
</html>
